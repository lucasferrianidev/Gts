<section class="login-component">
  <mat-card class="login">
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="E-mail">
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
              O e-mail é obrigatório
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
              Formato de e-mail inválido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input type="password" matInput formControlName="senha" placeholder="Senha">
            <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']">
              A senha é obrigatória
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="loginForm.invalid"
            (click)="login()"
            mat-flat-button
            color="primary"
          >
            ACESSAR MINHA CONTA
          </button>
        </mat-card-actions>
        <p>
          Ainda não possui conta
          <a
            ><strong><u>Clique aqui para se cadastrar</u></strong></a
          >
        </p>
      </form>

    </div>
  </mat-card>
</section>
