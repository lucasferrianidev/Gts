<form [formGroup]="formulario">
  <label for="nome">Especialidade</label>
  <input type="text" name="nome" id="nome" formControlName="nome">
  <div
    class="mensagem__erro"
    *ngIf="formulario.get('nome')?.errors?.['required'] && formulario.get('nome')?.touched"
  >
    Conteúdo é obrigatório
  </div>
  <button [disabled]="!formulario.valid" type="button" (click)="criarEspecialidade()">Salvar</button>
  <button type="button" (click)="cancelar()">Cancelar</button>

</form>
